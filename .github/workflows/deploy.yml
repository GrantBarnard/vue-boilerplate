name: Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v3

      - name: "ğŸ“‚ Debug: List root contents"
        run: ls -la

      - name: "ğŸ“‚ Debug: List dist folder (if present)"
        run: ls -la dist || echo "âŒ dist/ not found"

      - name: "ğŸš€ Upload /dist to FTP"
        uses: samkirkland/ftp-deploy-action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: ${{ secrets.FTP_REMOTE_PATH }}
          delete-remote: true 
